<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="./index.js"></script>
    <title>SwiftCart</title>
  </head>
  <body>
    <header>
      <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div
              class="flex-shrink-0 flex items-center text-purple-600 font-bold text-xl"
            >
              SwiftCart
            </div>

            <div class="hidden md:flex space-x-6 items-center">
              <a href="#" class="text-purple-600 font-semibold">Home</a>
              <a href="#" class="text-gray-700 hover:text-purple-600"
                >Products</a
              >
              <a href="#" class="text-gray-700 hover:text-purple-600">About</a>
              <a href="#" class="text-gray-700 hover:text-purple-600"
                >Contact</a
              >
            </div>
            <div class="flex items-center">
              <button class="text-gray-700 hover:text-purple-600">
                <i class="fa-solid fa-cart-arrow-down"></i>
              </button>
            </div>

            <div class="md:hidden flex items-center">
              <button
                id="menu-btn"
                class="text-gray-700 hover:text-purple-600 focus:outline-none"
              >
                <i
                  class="fa-solid fa-bars fa-lg"
                  style="color: rgba(177, 151, 252, 1)"
                ></i>
              </button>
            </div>
          </div>
        </div>

        <div id="menu" class="hidden md:hidden px-4 pb-4 space-y-2">
          <a href="#" class="block text-purple-600 font-semibold">Home</a>
          <a href="#" class="block text-gray-700 hover:text-purple-600"
            >Products</a
          >
          <a href="#" class="block text-gray-700 hover:text-purple-600"
            >About</a
          >
          <a href="#" class="block text-gray-700 hover:text-purple-600"
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <section>
      <div class="bannear ">

      </div>
    </section>
  </body>
</html>
